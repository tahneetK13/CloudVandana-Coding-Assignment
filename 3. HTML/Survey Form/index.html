<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">

            <!-- Name section -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>

            <!-- DOB section -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <!-- Country section -->
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value disabled selected>Select country</option>
                    <option value="India">India</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <!-- Gender section -->
            <div class="form-group">
                <label>Gender</label>
                <div class="checkbox-group">
                    <label for="">
                        <input type="radio" name="gender" value="Male" class="inputRadio"> Male
                    </label>
                    <label for="">
                        <input type="radio" name="gender" value="Female" class="inputRadio"> Female
                    </label>
                    <label for="">
                        <input type="radio" name="gender" value="Other" class="inputRadio"> Prefer not to say
                    </label>
                </div>
            </div>

            <!-- Profession section -->
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" required>
            </div>

            <!-- Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <!-- Mobile Number section -->
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required>
            </div>

            <!-- Button -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <h2>Survey Response</h2>
        <div id="response"></div>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
